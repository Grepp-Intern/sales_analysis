<!DOCTYPE html>
<html>
<link rel="stylesheet" href={{ url_for('static', filename='css/table_style.css') }}>
	<head>
		<title>Course</title>
	</head>
	<body>
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">  {{ TITLE }}</h3>
			</div>
			<div class="box-body">
				<table id="date-table" class="table table-bordered">
					<thead>
						<tr>
							<th>날짜</th>
							<th>수강생</th>
						</tr>
					</thead>

					<tbody>
						{% for STUDENT in STUDENT_COUNT %}
						<tr> 
							<td> {{ STUDENT.UPDATE_DATE }} </td>
							<td> {{ STUDENT.STUDENT_COUNT }}
						</tr>
						{% endfor %}
					</tbody>
				</table>
				가격변동
				<table>
					<thead>
						<tr>
							<th>날짜</th>
							<th>가격</th>
						</tr>
					</thead>
					<tbody>
						{% for PRICE in PRICES %}
						<tr> 
							<td> {{ PRICE.UPDATE_DATE }} </td>
							<td> {{ PRICE.PRICE }}
						</tr>
						{% endfor %}			
					</tbody>
				</table>
			</div>
		</div>


	</body>
</html>
